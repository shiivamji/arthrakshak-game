<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Game</title>
    <style>
        body {
            text-align: center;
            background-color: #E7B037; /* Browser background color */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #ffffff; /* Game background color */
            display: block;
            margin: 20px auto;
            border: 2px solid black; /* Optional: Add border to the game canvas */
        }
    </style>
</head>
<body>
    <h1>Owl Game</h1>
    <div>
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
